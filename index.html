<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PrintHub ‚Äì Upload &amp; Print</title>
  <script type="module" src="https://esm.sh/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      background: linear-gradient(180deg, #f7f7f7, #eaeaea);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    input[type="file"] {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.75rem;
      width: 100%;
      max-width: 320px;
      background: #fff;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      background: #007aff;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      color: #444;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üìÑ Upload for Printing</h1>
  <input type="file" id="file" accept="application/pdf,image/*">
  <button id="uploadBtn" type="button">Upload</button>
  <div id="status"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://ifoulomzncbwrowjoigu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imlmb3Vsb216bmNid3Jvd2pvaWd1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MTA1NTIsImV4cCI6MjA3ODA4NjU1Mn0.g5-8saywMYglzYOaADuV2f0t7046R6h8i7IjOtN_hCw";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const printerId = "printer-001";
    const statusEl = document.getElementById("status");
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("file");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files?.[0];
      if (!file) {
        alert("Choose a file first");
        return;
      }

      uploadBtn.disabled = true;
      statusEl.textContent = "Uploading...";

      try {
        const filePath = `jobs/${Date.now()}_${file.name}`;
        const { data, error } = await supabase.storage
          .from("print-files")
          .upload(filePath, file);

        if (error || !data) {
          throw error ?? new Error("No data returned from Supabase");
        }

        const fileUrl = `${supabaseUrl}/storage/v1/object/public/print-files/${data.path}`;
        const { error: insertError } = await supabase.from("jobs").insert({
          file_url: fileUrl,
          printer_id: printerId,
          status: "pending"
        });

        if (insertError) {
          throw insertError;
        }

        statusEl.textContent = "‚úÖ Sent to printer!";
        fileInput.value = "";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Upload failed";
      } finally {
        uploadBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
